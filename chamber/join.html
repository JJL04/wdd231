<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Chamber - Timbuktu Chamber of Commerce</title>
  <meta name="description" content="Join the Timbuktu Chamber of Commerce to connect with local businesses and grow your network.">
  <meta name="author" content="Jayden Luke">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="hero">
      <img class="hero-image" src="chamber.jpg" alt="Timbuktu cityscape" />
      <div class="hero-text">
        <h1>Join Timbuktu Chamber of Commerce</h1>
        <p>Empowering Local Businesses</p>
      </div>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Membership Application</h2>
      <p>Fill out the form below to apply for membership in the Timbuktu Chamber of Commerce.</p>

      <form action="thankyou.html" method="post" class="join-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName" required>

        <label for="membershipLevel">Membership Level:</label>
        <select id="membershipLevel" name="membershipLevel" required>
          <option value="">--Select a Level--</option>
          <option value="bronze">Bronze</option>
          <option value="silver">Silver</option>
          <option value="gold">Gold</option>
        </select>

        <label for="description">Business Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Tell us about your business..."></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Timbuktu Chamber of Commerce</p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
